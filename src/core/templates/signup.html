{% extends "navbar.html" %}
{% block title %}Registrarse{% endblock %}

{% block content %}

<div class="well bloque-reg">
  <form action="#" method="post" role="form">
    <div class="form-group">
      <table width="100%">
        <tr>
          <td style="padding-right: 15px"><label for="name">Nombre</label></td>
          <td><label for="lastname">Apellido</label></td>
        </tr>
        <tr>
          <td style="padding-right: 15px">
            <input type="text" class="form-control" id="name" name="name" required></td>
						<td><input type="text" class="form-control" id="lastname" name="lastname" required></td>
					</tr>
				</table>
			</div>
			<div class="form-group">
				<label for="usuario">Nombre de usuario</label>
				<input type="text" class="form-control" id="usuario" name="usuario" maxlength="50" required>
			</div>
			<div class="form-group">
				<label for="ci">CI</label>
				<input type="number" class="form-control" id="ci" name="ci" maxlength="8" minlength="7"
               oninput="validationCI(this)" placeholder="Sin puntos ni guiones" required>
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="emailaddr" name="email" required>
			</div>
			<div class="form-group">
				<label for="tel">Télefono</label>
				<input type="tel" class="form-control" id="tel" name="tel" maxlength="8" minlength="8"
        oninput="validationCI(this)" required>
			</div>
			<div class="form-group">
				<label for="cel">Celular</label>
				<input type="tel" class="form-control" id="cel" name="cel" maxlength="9" minlength="9"
        oninput="validationCI(this)" placeholder="Opcional">
			</div>
			<div class="form-group">
				<label for="passwd">Contrase&ntilde;a</label>
				<input type="password" class="form-control" id="password1" name="passwd" required>
			</div>
			<div class="form-group">
				<label for="val-passwd">Confirma tu contrase&ntilde;a</label>
				<input type="password" class="form-control" id="password2" name="val-passwd"
        oninput="check(this, 'contrase&ntilde;a')" placeholder="Las contraseñas deben coincidir" required>
			</div>
			<div class="form-group">
				<input type="button" name="btnsignup" id="btnsignup" class="btn btn-default" value="Registrarse">
			</div>
  </form>
</div>

{% endblock %}
